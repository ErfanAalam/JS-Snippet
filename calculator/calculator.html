<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>

<body>
    <!-- <form action="/"> -->
        <input type="text" name="operand1" id="a" placeholder="Enter first number">
        <input type="text" name="operand2" id="b" placeholder="Enter second number">
        <select name="operator" id="operations">
            <option value="" class="operator">operations</option>
            <option value="+" class="operator">+</option>
            <option value="-" class="operator">-</option>
            <option value="*" class="operator">*</option>
            <option value="/" class="operator">/</option>
            <option value="%" class="operator">%</option>
        </select>
    <!-- </form> -->

    <p class="para"></p>

    <script src="calculator.js"></script>
</body>

</html>
